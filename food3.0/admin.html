
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Delicious Eats</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script src="confetti.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Delicious Eats - Admin</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Back to Website</a></li>
          <li><a href="#" class="active admin-link">Admin Dashboard</a></li>
        </ul>
      </nav>
      <div class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  
  <div class="corner-actions">
    <a href="index.html" class="action-button admin-button" title="Go to Main Website">
      <i class="fas fa-home"></i>
    </a>
  </div>

  <div class="admin-container">
    <div class="admin-header">
      <h2 class="admin-title">Menu Management</h2>
      <div class="admin-actions">
        <div class="search-container">
          <input type="text" id="searchAdmin" placeholder="Search menu items...">
        </div>
        <button id="addItemBtn" class="btn">Add New Item</button>
      </div>
    </div>

    <div class="admin-nav">
      <ul>
        <li><a href="#" class="active" data-category="all">All Items</a></li>
        <li><a href="#" data-category="appetizers">Appetizers</a></li>
        <li><a href="#" data-category="main">Main Courses</a></li>
        <li><a href="#" data-category="desserts">Desserts</a></li>
        <li><a href="#" data-category="drinks">Drinks</a></li>
      </ul>
    </div>

    <div class="admin-panel">
      <div id="addItemForm" class="add-item-form" style="display: none;">
        <h3>Add New Menu Item</h3>
        <form id="menuItemForm">
          <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" required>
          </div>
          <div class="form-group">
            <label for="itemDescription">Description</label>
            <textarea id="itemDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="itemPrice">Price ($)</label>
            <input type="number" id="itemPrice" step="0.01" min="0" required>
          </div>
          <div class="form-group">
            <label for="itemCategory">Category</label>
            <select id="itemCategory" required>
              <option value="">Select a category</option>
              <option value="appetizers">Appetizers</option>
              <option value="main">Main Courses</option>
              <option value="desserts">Desserts</option>
              <option value="drinks">Drinks</option>
            </select>
          </div>
          <div class="form-group">
            <label for="itemImage">Image URL</label>
            <input type="text" id="itemImage" required>
          </div>
          <div class="form-buttons">
            <button type="button" id="cancelAddItem" class="btn btn-cancel">Cancel</button>
            <button type="submit" class="btn btn-success">Save Item</button>
          </div>
        </form>
      </div>

      <div id="adminMenuItems" class="menu-grid">
        <!-- Menu items will be loaded dynamically -->
      </div>
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeEditModal">&times;</span>
      <h3 class="modal-title">Edit Menu Item</h3>
      <form id="editItemForm">
        <div class="form-group">
          <label for="editItemName">Item Name</label>
          <input type="text" id="editItemName" required>
        </div>
        <div class="form-group">
          <label for="editItemDescription">Description</label>
          <textarea id="editItemDescription" required></textarea>
        </div>
        <div class="form-group">
          <label for="editItemPrice">Price ($)</label>
          <input type="number" id="editItemPrice" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="editItemCategory">Category</label>
          <select id="editItemCategory" required>
            <option value="appetizers">Appetizers</option>
            <option value="main">Main Courses</option>
            <option value="desserts">Desserts</option>
            <option value="drinks">Drinks</option>
          </select>
        </div>
        <div class="form-group">
          <label for="editItemImage">Image URL</label>
          <input type="text" id="editItemImage" required>
        </div>
        <input type="hidden" id="editItemId">
        <div class="form-buttons">
          <button type="button" id="cancelEditItem" class="btn btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-success">Update Item</button>
        </div>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
